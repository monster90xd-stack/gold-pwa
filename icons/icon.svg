<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="GCC Gold icon">
  <defs>
    <radialGradient id="bg" cx="25%" cy="15%" r="85%">
      <stop offset="0%" stop-color="#163b6b"/>
      <stop offset="55%" stop-color="#0b1220"/>
      <stop offset="100%" stop-color="#070c16"/>
    </radialGradient>

    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fff2a6"/>
      <stop offset="35%" stop-color="#f7d26a"/>
      <stop offset="70%" stop-color="#d7a93b"/>
      <stop offset="100%" stop-color="#b37a1a"/>
    </linearGradient>

    <linearGradient id="shine" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.55)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>

    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#000" flood-opacity="0.45"/>
    </filter>
  </defs>

  <!-- background -->
  <rect x="0" y="0" width="512" height="512" rx="112" fill="url(#bg)"/>

  <!-- subtle border -->
  <rect x="22" y="22" width="468" height="468" rx="98" fill="none" stroke="rgba(255,255,255,0.10)" stroke-width="2"/>

  <!-- coin -->
  <g filter="url(#shadow)">
    <circle cx="256" cy="220" r="132" fill="url(#gold)"/>
    <circle cx="256" cy="220" r="118" fill="none" stroke="rgba(60,33,0,0.25)" stroke-width="10"/>

    <!-- shine arc -->
    <path d="M178 176c22-42 66-70 116-70 23 0 45 6 64 16"
          fill="none" stroke="rgba(255,255,255,0.45)" stroke-width="14" stroke-linecap="round"/>

    <!-- small sparkle -->
    <g transform="translate(336 126)">
      <path d="M0-18 L4-4 L18 0 L4 4 L0 18 L-4 4 L-18 0 L-4-4 Z" fill="rgba(255,255,255,0.75)"/>
    </g>

    <!-- text on coin -->
    <text x="256" y="236"
          font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
          font-size="44" font-weight="900"
          text-anchor="middle" fill="rgba(15,10,0,0.55)">GOLD</text>
    <text x="256" y="270"
          font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
          font-size="20" font-weight="800"
          text-anchor="middle" fill="rgba(15,10,0,0.55)">24K • 22K • 21K • 18K</text>
  </g>

  <!-- bottom title -->
  <text x="256" y="410"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
        font-size="34" font-weight="900"
        text-anchor="middle" fill="#e8eefc">GCC Gold</text>

  <text x="256" y="446"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
        font-size="22" font-weight="800"
        text-anchor="middle" fill="#9bb0d4" direction="rtl" unicode-bidi="plaintext">حاسبة الذهب</text>
</svg>
